spring.application.name=consumer-service
server.port=8081

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/costdb

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=cloud-data-group

# Deserializer config for our new CloudData object
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.costoptimizer.consumer_service.model.CloudData

# Our new topic name
topic.name=cloud-data
